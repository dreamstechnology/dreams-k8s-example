apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: des
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: postgres:11
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres # Should be a secret. But this is just an example.
          volumeMounts:
            - mountPath: /var/lib/postgres/data
              name: db-volume
          resources:
            limits:
              cpu: 1024m
              memory: 1024Mi
            requests:
              cpu: 512m
              memory: 512Mi
      volumes:
        - name: db-volume
          persistentVolumeClaim:
            claimName: db-persistent-volume-claim
